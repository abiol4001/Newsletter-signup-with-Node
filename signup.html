<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="/docs/4.1/assets/img/favicons/favicon.ico" />

    <title>Newsletter Signup</title>

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/4.1/examples/sign-in/"
    />

    <!-- Bootstrap core CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="text-center">
    <form class="form-signin" action="/" method="post">
      <h1 class="h3 mb-3 font-weight-normal">Sign up to my Newsletter!</h1>

      <input
        type="text"
        name="firstName"
        class="form-control top"
        placeholder="First Name"
        required
        autofocus
      />
      <input
        type="text"
        name="lastName"
        class="form-control middle"
        placeholder="Last Name"
        required
        autofocus
      />
      <input
        type="email"
        name="email"
        class="form-control bottom"
        placeholder="Email address"
        required
        autofocus
      />
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me" /> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">
        Sign in
      </button>
      <p class="mt-5 mb-3 text-muted">&copy; 2023</p>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
